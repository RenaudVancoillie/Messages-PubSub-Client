<div *ngIf="chats">
    <ul class="chats">
        <li *ngFor="let chat of chats" (click)="onSelect(chat)">{{chat.name}}</li>
    </ul>
    <div *ngIf="selectedChat" class="details">
        <h2>{{selectedChat.name | uppercase}}</h2>
        <div class="messages">
            <ul>
                <li>Message 1</li>
            </ul>
        </div>
    </div>
</div>
